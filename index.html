<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰‹å‹¢æ‡¸åœé»é¤ (Air Mouse)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: none; /* éš±è—é›»è…¦åŸæœ¬çš„æ»‘é¼  */
            user-select: none;
        }

        /* éš±è— Webcam */
        #webcam-container {
            position: fixed; opacity: 0; pointer-events: none; z-index: -1;
        }

        /* --- è™›æ“¬æ¸¸æ¨™ --- */
        #virtual-cursor {
            position: fixed;
            width: 24px;
            height: 24px;
            background-color: rgba(255, 50, 50, 0.8);
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none; /* é‡è¦ï¼šè®“é»æ“Šç©¿é€ï¼Œæ‰èƒ½åµæ¸¬ä¸‹æ–¹çš„å…ƒç´  */
            z-index: 9999;
            transform: translate(-50%, -50%);
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transition: width 0.1s, height 0.1s, background-color 0.1s;
        }
        
        /* æåˆæ™‚çš„æ¸¸æ¨™è®ŠåŒ– */
        #virtual-cursor.pinching {
            background-color: #ffff00;
            transform: translate(-50%, -50%) scale(0.8);
            box-shadow: 0 0 15px #ffff00;
        }

        /* ç‹€æ…‹åˆ— */
        #status-bar {
            position: fixed; top: 10px; right: 10px;
            background: rgba(0,0,0,0.8); color: white;
            padding: 8px 15px; border-radius: 20px; font-size: 14px;
            display: flex; align-items: center; gap: 10px; z-index: 100;
        }
        .dot { width: 10px; height: 10px; background: red; border-radius: 50%; }
        .dot.active { background: #00ff00; }
        .pinch-indicator { width: 0%; height: 4px; background: #ffff00; transition: width 0.1s linear; border-radius: 2px; }

        /* å…§å®¹å€ */
        .content-area {
            flex: 1; width: 100%; max-width: 900px;
            display: flex; flex-direction: column; justify-content: center;
        }

        .menu-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;
            padding: 10px;
        }

        .menu-item {
            background: white; border-radius: 15px; padding: 20px;
            text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 3px solid transparent; transition: all 0.2s;
            position: relative;
        }

        /* æ‡¸åœé¸ä¸­æ¨£å¼ */
        .menu-item.hovered {
            border-color: #007bff; transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,123,255,0.3);
            background-color: #f8fbff;
        }
        
        /* æŒ‰ä¸‹æ¨£å¼ */
        .menu-item.active {
            transform: scale(0.95);
            background-color: #d4edda;
        }

        #checkout-btn {
            margin: 30px auto; padding: 20px; width: 80%;
            background: #28a745; color: white; text-align: center;
            border-radius: 12px; font-size: 22px; font-weight: bold;
            border: 4px solid transparent; opacity: 0.9;
        }
        #checkout-btn.hovered {
            opacity: 1; transform: scale(1.05);
            box-shadow: 0 0 0 4px #28a745, 0 10px 20px rgba(0,0,0,0.2);
            border-color: white;
        }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none;
            justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-box {
            background: white; padding: 30px; border-radius: 15px;
            text-align: center; width: 320px;
        }
        .modal-buttons { margin-top: 20px; display: flex; justify-content: space-around; }
        .btn { padding: 12px 24px; border-radius: 8px; border: none; font-size: 16px; min-width: 100px;}
        .btn-confirm { background: #007bff; color: white; }
        .btn-cancel { background: #e9ecef; color: #333; }
        
        .btn.hovered { transform: scale(1.1); box-shadow: 0 0 0 3px #ffc107; }

        #cart-feedback {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 12px 30px;
            border-radius: 30px; opacity: 0; transition: opacity 0.3s; z-index: 3000;
        }
    </style>
</head>
<body>

    <div id="virtual-cursor"></div>

    <div id="status-bar">
        <div class="dot" id="status-dot"></div>
        <span>Air Mouse æ¨¡å¼</span>
        <div style="width: 60px; background: #555; height: 6px; border-radius: 3px;">
            <div class="pinch-indicator" id="pinch-bar"></div>
        </div>
    </div>

    <h1>ğŸ‘† æŒ‡åˆ°å“ªï¼Œé¸åˆ°å“ª</h1>

    <div class="content-area">
        <div class="menu-grid" id="menu"></div>
        <!-- çµå¸³æŒ‰éˆ• -->
        <div id="checkout-btn" class="interactive">ğŸ›’ ä¸‹å–®çµå¸³</div>
    </div>

    <div id="cart-feedback">å·²åŠ å…¥</div>

    <!-- å½ˆçª— -->
    <div class="modal-overlay" id="confirm-modal">
        <div class="modal-box">
            <h2>ç¢ºèªé€å‡ºè¨‚å–®ï¼Ÿ</h2>
            <p>è«‹ç¢ºèªæ‚¨çš„é¤é»ç„¡èª¤</p>
            <div class="modal-buttons">
                <button class="btn btn-cancel interactive" id="modal-cancel">å–æ¶ˆ</button>
                <button class="btn btn-confirm interactive" id="modal-confirm">ç¢ºèªé€å–®</button>
            </div>
        </div>
    </div>

    <div id="webcam-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <script type="module">
        import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js";

        // --- åƒæ•¸è¨­å®š ---
        const SMOOTHING_FACTOR = 0.15; // æ¸¸æ¨™å¹³æ»‘åº¦ (è¶Šå°è¶Šå¹³æ»‘ä½†å»¶é²è¶Šé«˜)
        const PINCH_DISTANCE = 0.05;   // æåˆè§¸ç™¼è·é›¢
        const PINCH_HOLD_TIME = 400;   // æåˆç¢ºèªæ™‚é–“ (æ¯«ç§’)
        
        // --- è¦–çª—æ˜ å°„è¨­å®š (Motion Mapping) ---
        // æˆ‘å€‘ä¸ä½¿ç”¨ 0~1 çš„å…¨ç¯„åœï¼Œè€Œæ˜¯å–ä¸­é–“éƒ¨åˆ†æ”¾å¤§ï¼Œè®“æ‰‹ä¸ç”¨ä¼¸å¤ªé•·
        const X_LIMIT_MIN = 0.2; // å·¦é‚Šç•Œ (åˆ‡æ‰ 20%)
        const X_LIMIT_MAX = 0.8; // å³é‚Šç•Œ (åˆ‡æ‰ 20%)
        const Y_LIMIT_MIN = 0.1; 
        const Y_LIMIT_MAX = 0.7; // ä¸‹æ–¹å¤šåˆ‡ä¸€é»ï¼Œå› ç‚ºæ‰‹é€šå¸¸èˆ‰ä¸é«˜

        // --- ç‹€æ…‹è®Šæ•¸ ---
        let smoothX = 0.5;
        let smoothY = 0.5;
        let pinchStartTime = 0;
        let hoveredElement = null; // ç•¶å‰æ¸¸æ¨™ä¸‹çš„å…ƒç´ 

        const menuItemsData = [
            { name: "æ¼¢å ¡", icon: "ğŸ”" }, { name: "è–¯æ¢", icon: "ğŸŸ" }, { name: "å¯æ¨‚", icon: "ğŸ¥¤" },
            { name: "ç‚¸é›", icon: "ğŸ—" }, { name: "ç†±ç‹—", icon: "ğŸŒ­" }, { name: "å’–å•¡", icon: "â˜•" },
            { name: "æŠ«è–©", icon: "ğŸ•" }, { name: "ä¸‰æ˜æ²»", icon: "ğŸ¥ª" }, { name: "å£½å¸", icon: "ğŸ£" }
        ];

        // åˆå§‹åŒ– UI
        const menuContainer = document.getElementById('menu');
        menuItemsData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'menu-item interactive'; // åŠ ä¸Š interactive æ¨™è¨˜æ–¹ä¾¿åµæ¸¬
            div.id = `item-${index}`;
            div.dataset.name = item.name; // å­˜è³‡æ–™æ–¹ä¾¿è®€å–
            div.innerHTML = `<h3>${item.icon}</h3><p>${item.name}</p>`;
            menuContainer.appendChild(div);
        });

        // å•Ÿå‹• MediaPipe
        let handLandmarker = undefined;
        async function startApp() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                const video = document.getElementById("webcam");
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    document.getElementById("status-dot").classList.add("active");
                    predictWebcam();
                });
            } catch (err) { alert("è«‹å…è¨±æ”å½±æ©Ÿæ¬Šé™"); }
        }
        startApp();

        async function predictWebcam() {
            const video = document.getElementById("webcam");
            let startTimeMs = performance.now();

            if (handLandmarker && video.currentTime > 0) {
                const results = handLandmarker.detectForVideo(video, startTimeMs);

                if (results.landmarks.length > 0) {
                    const lm = results.landmarks[0];
                    const rawX = lm[8].x; // é£ŸæŒ‡
                    const rawY = lm[8].y;
                    const thumb = lm[4];  // æ‹‡æŒ‡

                    // 1. åº§æ¨™å¹³æ»‘åŒ– & æ˜ å°„ (æ ¸å¿ƒæ”¹å‹•)
                    updateCursorPosition(rawX, rawY);

                    // 2. å‘½ä¸­æ¸¬è©¦ (Hit Test) - æª¢æŸ¥æ¸¸æ¨™ä¸‹æœ‰ä»€éº¼
                    checkHover();

                    // 3. æåˆåµæ¸¬
                    processPinch(lm[8], thumb);

                } else {
                    document.getElementById('virtual-cursor').style.display = 'none';
                    clearHover();
                }
            }
            window.requestAnimationFrame(predictWebcam);
        }

        // --- æ ¸å¿ƒï¼šæ¸¸æ¨™ä½ç½®æ˜ å°„ ---
        function updateCursorPosition(rawX, rawY) {
            // æ°´å¹³ç¿»è½‰ (é¡åƒ)
            let x = 1 - rawX; 
            let y = rawY;

            // æ˜ å°„ç¯„åœ (è®“å°å‹•ä½œå¯ä»¥è¦†è“‹å…¨è¢å¹•)
            // å…¬å¼ï¼š(æ•¸å€¼ - æœ€å°å€¼) / (æœ€å¤§å€¼ - æœ€å°å€¼) -> æ­¸ä¸€åŒ–åˆ° 0~1
            x = (x - X_LIMIT_MIN) / (X_LIMIT_MAX - X_LIMIT_MIN);
            y = (y - Y_LIMIT_MIN) / (Y_LIMIT_MAX - Y_LIMIT_MIN);

            // é™åˆ¶åœ¨ 0 ~ 1 ä¹‹é–“
            x = Math.max(0, Math.min(1, x));
            y = Math.max(0, Math.min(1, y));

            // å¹³æ»‘éæ¿¾
            smoothX = smoothX * (1 - SMOOTHING_FACTOR) + x * SMOOTHING_FACTOR;
            smoothY = smoothY * (1 - SMOOTHING_FACTOR) + y * SMOOTHING_FACTOR;

            // è½‰æ›æˆè¢å¹•åƒç´ 
            const cursor = document.getElementById('virtual-cursor');
            const screenX = smoothX * window.innerWidth;
            const screenY = smoothY * window.innerHeight;

            cursor.style.display = 'block';
            cursor.style.left = `${screenX}px`;
            cursor.style.top = `${screenY}px`;
        }

        // --- æ ¸å¿ƒï¼šæ‡¸åœæª¢æŸ¥ (Hit Test) ---
        function checkHover() {
            const cursor = document.getElementById('virtual-cursor');
            const rect = cursor.getBoundingClientRect();
            
            // å–å¾—æ¸¸æ¨™ä¸­å¿ƒé»
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // æ‰¾å‡ºè©²åº§æ¨™ä¸‹çš„ DOM å…ƒç´ 
            // ç‚ºäº†é¿å…é¸åˆ°æ¸¸æ¨™è‡ªå·±ï¼Œæˆ‘å€‘ CSS æœ‰è¨­ pointer-events: none
            const el = document.elementFromPoint(centerX, centerY);

            if (!el) return;

            // å¾€ä¸Šæ‰¾æ˜¯å¦æœ‰åŒ…å« interactive class çš„å…ƒç´  (ä¾‹å¦‚ menu-item æˆ– button)
            const interactiveEl = el.closest('.interactive');

            // å¦‚æœç¾åœ¨æŒ‡åˆ°çš„è·Ÿä¹‹å‰ä¸ä¸€æ¨£
            if (interactiveEl !== hoveredElement) {
                clearHover(); // æ¸…é™¤èˆŠçš„
                
                if (interactiveEl) {
                    interactiveEl.classList.add('hovered'); // åŠ å…¥æ–°çš„
                    hoveredElement = interactiveEl;
                }
            }
        }

        function clearHover() {
            if (hoveredElement) {
                hoveredElement.classList.remove('hovered');
                hoveredElement = null;
            }
        }

        // --- æåˆé‚è¼¯ (é»æ“Š) ---
        function processPinch(p1, p2) {
            const distance = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
            const bar = document.getElementById('pinch-bar');
            const cursor = document.getElementById('virtual-cursor');

            if (distance < PINCH_DISTANCE) {
                if (pinchStartTime === 0) pinchStartTime = Date.now();
                
                cursor.classList.add('pinching');

                const elapsed = Date.now() - pinchStartTime;
                const progress = Math.min((elapsed / PINCH_HOLD_TIME) * 100, 100);
                bar.style.width = `${progress}%`;

                if (elapsed > PINCH_HOLD_TIME) {
                    triggerClick(); // è§¸ç™¼é»æ“Š
                    pinchStartTime = 0; 
                    bar.style.width = "0%";
                    // é‡ç½®æåˆç‹€æ…‹ï¼Œé˜²æ­¢é€£é»ï¼Œéœ€è¦æ”¾é–‹å†æ
                }
            } else {
                pinchStartTime = 0;
                bar.style.width = "0%";
                cursor.classList.remove('pinching');
            }
        }

        // --- è§¸ç™¼é»æ“Šå‹•ä½œ ---
        function triggerClick() {
            if (!hoveredElement) return;

            // è¦–è¦ºå›é¥‹
            hoveredElement.classList.add('active');
            setTimeout(() => hoveredElement.classList.remove('active'), 200);

            // æ ¹æ“š ID æˆ– Class åˆ¤æ–·è¡Œç‚º
            const id = hoveredElement.id;
            
            if (id === 'checkout-btn') {
                document.getElementById('confirm-modal').style.display = 'flex';
            } 
            else if (id === 'modal-cancel') {
                document.getElementById('confirm-modal').style.display = 'none';
            } 
            else if (id === 'modal-confirm') {
                alert("âœ… è¨‚å–®å·²é€å‡ºï¼");
                document.getElementById('confirm-modal').style.display = 'none';
            }
            else if (hoveredElement.classList.contains('menu-item')) {
                // é»åˆ°èœå–®
                const name = hoveredElement.dataset.name;
                const feedback = document.getElementById('cart-feedback');
                feedback.innerText = `å·²åŠ å…¥ï¼š${name}`;
                feedback.style.opacity = 1;
                setTimeout(() => feedback.style.opacity = 0, 1000);
            }
        }
    </script>
</body>
</html>
