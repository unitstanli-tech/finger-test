<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰‹å‹¢é»é¤ç³»çµ± (æµæš¢ä¸å‡çµç‰ˆ)</title>
    <style>
        /* --- åŸºç¤è¨­å®š --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            background-color: #f0f2f5;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh;
            cursor: none; /* éš±è—æ»‘é¼  */
            user-select: none;
        }

        #webcam-container { position: fixed; opacity: 0; pointer-events: none; z-index: -1; }

        /* --- è™›æ“¬æ¸¸æ¨™ --- */
        #virtual-cursor {
            position: fixed; top: 50%; left: 50%;
            width: 24px; height: 24px;
            background-color: rgba(255, 50, 50, 0.9);
            border: 2px solid white; border-radius: 50%;
            pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); 
            display: none; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            /* è®“ç§»å‹•ç¨å¾®å¹³æ»‘ï¼Œä½†ä¸æœƒæ„Ÿè¦ºå»¶é² */
            transition: width 0.1s, height 0.1s, background-color 0.2s; 
        }
        
        /* é–å®šæ™‚æ¨£å¼ */
        #virtual-cursor.locked {
            background-color: #ffff00; width: 18px; height: 18px; box-shadow: 0 0 15px #ffff00;
        }
        
        /* æš«åœ/è¼‰å…¥æ™‚æ¨£å¼ (ç°è‰²) */
        #virtual-cursor.busy {
            background-color: #6c757d; width: 20px; height: 20px; border-color: #ccc;
        }

        /* --- ç‹€æ…‹åˆ— --- */
        #status-bar {
            position: fixed; top: 10px; right: 10px;
            background: rgba(0,0,0,0.8); color: white;
            padding: 8px 15px; border-radius: 20px; font-size: 14px;
            display: flex; align-items: center; gap: 10px; z-index: 100;
        }
        .dot { width: 10px; height: 10px; background: red; border-radius: 50%; }
        .dot.active { background: #00ff00; }
        .pinch-indicator { width: 0%; height: 4px; background: #ffff00; transition: width 0.1s linear; border-radius: 2px; }

        /* --- å…§å®¹å€åŸŸ --- */
        .content-area {
            flex: 1; width: 100%; max-width: 900px; 
            padding: 20px 0 100px 0; overflow-y: auto;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- èœå–®ç¶²æ ¼ --- */
        .menu-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 10px; width: 90%;
        }

        .menu-item {
            background: white; border-radius: 15px; padding: 20px;
            text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 3px solid transparent; transition: all 0.2s; position: relative;
        }
        .menu-item.hovered {
            border-color: #007bff; transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,123,255,0.3); background-color: #f8fbff;
        }
        .menu-item.magnet-locked {
            transform: scale(1.02); border-color: #ffc107; box-shadow: 0 0 0 4px rgba(255, 193, 7, 0.3);
        }
        .menu-item.active { transform: scale(0.95); background-color: #d4edda; }

        .badge {
            position: absolute; top: -10px; right: -10px;
            background: #ffc107; color: #333; font-weight: bold;
            width: 30px; height: 30px; line-height: 30px;
            border-radius: 50%; display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 10;
        }

        /* --- çµå¸³æŒ‰éˆ• --- */
        #checkout-btn {
            margin-top: 30px; padding: 20px; width: 80%;
            background: #28a745; color: white; text-align: center;
            border-radius: 12px; font-size: 22px; font-weight: bold;
            border: 4px solid transparent; opacity: 0.9; position: relative;
        }
        #checkout-btn.hovered { opacity: 1; transform: scale(1.05); border-color: white; }
        #total-count { font-size: 0.8em; background: #dc3545; padding: 2px 10px; border-radius: 20px; margin-left: 10px; display: none; }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none;
            justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-box { 
            background: white; padding: 30px; border-radius: 15px; 
            text-align: center; width: 400px; max-height: 80vh; overflow-y: auto; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .modal-buttons { margin-top: 20px; display: flex; justify-content: space-around; }
        .btn { padding: 12px 24px; border-radius: 8px; border: none; font-size: 16px; min-width: 100px;}
        .btn-confirm { background: #007bff; color: white; }
        .btn-cancel { background: #e9ecef; color: #333; }
        .btn.hovered { transform: scale(1.1); box-shadow: 0 0 0 3px #ffc107; }

        #cart-list { text-align: left; margin: 15px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 10px 0; }
        .cart-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 18px; }
        .cart-total { font-weight: bold; font-size: 20px; text-align: right; margin-top: 10px; color: #28a745; }

        /* --- æˆåŠŸæç¤º (Toast) --- */
        #success-toast {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.5);
            background: rgba(40, 167, 69, 0.95); color: white;
            padding: 30px 50px; border-radius: 20px;
            text-align: center; z-index: 3000; pointer-events: none;
            opacity: 0; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        #success-toast.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }

        .flying-item {
            position: fixed; font-size: 40px; pointer-events: none; z-index: 5000;
            transition: transform 0.6s ease-in, opacity 0.6s;
        }
    </style>
</head>
<body>

    <div id="virtual-cursor"></div>

    <div id="status-bar">
        <div class="dot" id="status-dot"></div>
        <span id="status-text">ç³»çµ±å•Ÿå‹•ä¸­...</span>
        <div style="width: 60px; background: #555; height: 6px; border-radius: 3px;">
            <div class="pinch-indicator" id="pinch-bar"></div>
        </div>
    </div>

    <h1>ğŸ›’ æ‰‹å‹¢é»é¤ç³»çµ±</h1>

    <div class="content-area">
        <div class="menu-grid" id="menu">
            <p style="text-align:center; width:100%;">èœå–®è¼‰å…¥ä¸­...</p>
        </div>
        <div id="checkout-btn" class="interactive">
            ä¸‹å–®çµå¸³ <span id="total-count">0</span>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="confirm-modal">
        <div class="modal-box">
            <h2>ğŸ“¦ ç¢ºèªæ‚¨çš„è¨‚å–®</h2>
            <div id="cart-list"></div>
            <div class="cart-total" id="cart-total-display">ç¸½è¨ˆ: $0</div>
            <div class="modal-buttons">
                <button class="btn btn-cancel interactive" id="modal-cancel">ç¹¼çºŒé»é¤</button>
                <button class="btn btn-confirm interactive" id="modal-confirm">ç¢ºèªé€å–®</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="success-toast">
        <h2 style="margin:0 0 10px 0;">âœ… è¨‚å–®å·²é€å‡º</h2>
        <p style="margin:0; font-size:18px;">ç³»çµ±å°‡åœ¨ 2 ç§’å¾Œé‡ç½®</p>
    </div>

    <div id="webcam-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <script type="module">
        import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js";

        // --- 1. èœå–®ç”Ÿæˆ (ç«‹å³åŸ·è¡Œ) ---
        const menuItemsData = [
            { id: 'b1', name: "æ¼¢å ¡", price: 120, icon: "ğŸ”" },
            { id: 'b2', name: "è–¯æ¢", price: 55, icon: "ğŸŸ" },
            { id: 'b3', name: "å¯æ¨‚", price: 30, icon: "ğŸ¥¤" },
            { id: 'b4', name: "ç‚¸é›", price: 80, icon: "ğŸ—" },
            { id: 'b5', name: "æŠ«è–©", price: 90, icon: "ğŸ•" },
            { id: 'b6', name: "å’–å•¡", price: 60, icon: "â˜•" }
        ];

        const menuContainer = document.getElementById('menu');
        if (menuContainer) {
            menuContainer.innerHTML = ''; 
            menuItemsData.forEach((item) => {
                const div = document.createElement('div');
                div.className = 'menu-item interactive';
                div.id = item.id;
                div.dataset.name = item.name;
                div.dataset.price = item.price;
                div.dataset.icon = item.icon;
                div.innerHTML = `
                    <div class="badge" id="badge-${item.id}">0</div>
                    <h3 style="font-size: 40px; margin: 0;">${item.icon}</h3>
                    <h3 style="margin: 5px 0;">${item.name}</h3>
                    <p style="color: #666;">$${item.price}</p>
                `;
                menuContainer.appendChild(div);
            });
        }

        // --- 2. åƒæ•¸è¨­å®š ---
        const SMOOTHING_FACTOR = 0.15; 
        const PINCH_CLICK_THRESHOLD = 0.05;   
        const PINCH_LOCK_THRESHOLD = 0.09;    
        const PINCH_HOLD_TIME = 400;   

        // ç¯„åœæ˜ å°„
        const X_LIMIT_MIN = 0.2; const X_LIMIT_MAX = 0.8;
        const Y_LIMIT_MIN = 0.1; const Y_LIMIT_MAX = 0.7;

        // ç³»çµ±ç‹€æ…‹è®Šæ•¸
        let cart = {};
        let smoothX = 0.5, smoothY = 0.5;
        let pinchStartTime = 0;
        let hoveredElement = null;
        let pinchTriggered = false; 
        let isCursorLocked = false;
        
        // æ ¸å¿ƒç‹€æ…‹æ§åˆ¶
        let isInteractionPaused = false; // åªæš«åœäº’å‹•ï¼Œä¸æš«åœæ¸¸æ¨™
        let requiresHandRelease = false; // å¼·åˆ¶å¼µé–‹æ‰‹æ‰èƒ½ä¸‹æ¬¡é»æ“Š

        // --- 3. MediaPipe åˆå§‹åŒ– ---
        let handLandmarker = undefined;
        async function startApp() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });
                
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                const video = document.getElementById("webcam");
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    document.getElementById("status-dot").classList.add("active");
                    document.getElementById("status-text").innerText = "Air Mouse";
                    predictWebcam();
                });
            } catch (err) {
                console.error(err);
                alert("ç›¸æ©Ÿå­˜å–å¤±æ•—");
            }
        }
        startApp();

        // --- 4. åµæ¸¬ä¸»è¿´åœˆ (é—œéµä¿®æ”¹) ---
        async function predictWebcam() {
            const video = document.getElementById("webcam");
            let startTimeMs = performance.now();

            // ç¢ºä¿æ¯ä¸€å¹€éƒ½å‘¼å«ï¼Œçµ•å°ä¸ return å°è‡´å‡çµ
            window.requestAnimationFrame(predictWebcam);

            if (handLandmarker && video.currentTime > 0) {
                const results = handLandmarker.detectForVideo(video, startTimeMs);

                if (results.landmarks.length > 0) {
                    const lm = results.landmarks[0];
                    const pinchDist = Math.sqrt(Math.pow(lm[8].x - lm[4].x, 2) + Math.pow(lm[8].y - lm[4].y, 2));

                    // ==========================================
                    // 1. æ°¸é åŸ·è¡Œçš„ï¼šæ¸¸æ¨™ç§»å‹•é‚è¼¯
                    // ==========================================
                    
                    // å¦‚æœæ­£åœ¨æš«åœäº’å‹•(é€å–®ä¸­)ï¼Œå¼·åˆ¶ä¸é–å®šæ¸¸æ¨™ï¼Œè®“å®ƒè‡ªç”±é£›ç¿”
                    let currentLockState = isInteractionPaused ? false : isCursorLocked;

                    // åˆ¤æ–·æ˜¯å¦è¦é–å®š (é˜²æŠ–å‹•)
                    // åªæœ‰åœ¨éæš«åœç‹€æ…‹ä¸‹æ‰å…è¨±é–å®š
                    if (!isInteractionPaused) {
                        if (pinchDist < PINCH_LOCK_THRESHOLD || pinchStartTime > 0) {
                            isCursorLocked = true;
                            currentLockState = true;
                        } else {
                            isCursorLocked = false;
                            currentLockState = false;
                            // å¦‚æœè§£é–äº†ï¼Œç§»é™¤ç£å¸æ•ˆæœ
                            if (hoveredElement) hoveredElement.classList.remove('magnet-locked');
                        }
                    }

                    // æ›´æ–°æ¸¸æ¨™ä½ç½® (å‚³å…¥ pause ç‹€æ…‹ä»¥æ”¹è®Šé¡è‰²)
                    updateCursorPosition(lm[8].x, lm[8].y, currentLockState);


                    // ==========================================
                    // 2. æœ‰æ¢ä»¶åŸ·è¡Œçš„ï¼šäº’å‹•é‚è¼¯ (æ‡¸åœã€é»æ“Š)
                    // ==========================================
                    if (!isInteractionPaused) {
                        // æ­£å¸¸æ¨¡å¼ï¼šæª¢æŸ¥æ‡¸åœ
                        if (!currentLockState) {
                            checkHover();
                        }
                        // æ­£å¸¸æ¨¡å¼ï¼šè™•ç†æåˆ
                        processPinch(pinchDist);
                    } else {
                        // æš«åœæ¨¡å¼ï¼šæ¸…é™¤æ‡¸åœç‹€æ…‹ (é¿å…æŒ‰éˆ•ä¸€ç›´äº®è‘—)
                        clearHover();
                        // æš«åœæ¨¡å¼ï¼šæ¸…é™¤æåˆé€²åº¦
                        document.getElementById('pinch-bar').style.width = "0%";
                    }

                } else {
                    document.getElementById('virtual-cursor').style.display = 'none';
                    clearHover();
                }
            }
        }

        // --- 5. æ¸¸æ¨™é‚è¼¯ ---
        function updateCursorPosition(rawX, rawY, locked) {
            const cursor = document.getElementById('virtual-cursor');
            
            // æ ¹æ“šç‹€æ…‹æ”¹è®Šæ¸¸æ¨™æ¨£å¼
            if (isInteractionPaused) {
                cursor.classList.add('busy'); // è®Šç°è‰²
                cursor.classList.remove('locked');
            } else {
                cursor.classList.remove('busy');
                if (locked) cursor.classList.add('locked'); // è®Šé»ƒè‰²
                else cursor.classList.remove('locked'); // è®Šç´…è‰²
            }

            if (locked && !isInteractionPaused && hoveredElement) {
                // ç£å¸é‚è¼¯
                const rect = hoveredElement.getBoundingClientRect();
                cursor.style.left = `${rect.left + rect.width/2}px`;
                cursor.style.top = `${rect.top + rect.height/2}px`;
                hoveredElement.classList.add('magnet-locked');
            } else {
                // æ­£å¸¸ç§»å‹•é‚è¼¯
                let x = 1 - rawX;
                let y = rawY;
                x = (x - X_LIMIT_MIN) / (X_LIMIT_MAX - X_LIMIT_MIN);
                y = (y - Y_LIMIT_MIN) / (Y_LIMIT_MAX - Y_LIMIT_MIN);
                x = Math.max(0, Math.min(1, x));
                y = Math.max(0, Math.min(1, y));

                smoothX = smoothX * (1 - SMOOTHING_FACTOR) + x * SMOOTHING_FACTOR;
                smoothY = smoothY * (1 - SMOOTHING_FACTOR) + y * SMOOTHING_FACTOR;

                cursor.style.display = 'block';
                // é€™è£¡æ”¹ç”¨ transform æ•ˆèƒ½è¼ƒå¥½
                cursor.style.left = `${smoothX * window.innerWidth}px`;
                cursor.style.top = `${smoothY * window.innerHeight}px`;
            }
        }

        function checkHover() {
            const cursor = document.getElementById('virtual-cursor');
            const rect = cursor.getBoundingClientRect();
            const el = document.elementFromPoint(rect.left + rect.width/2, rect.top + rect.height/2);
            if (!el) return;
            const interactiveEl = el.closest('.interactive');
            if (interactiveEl !== hoveredElement) {
                clearHover();
                if (interactiveEl) {
                    interactiveEl.classList.add('hovered');
                    hoveredElement = interactiveEl;
                }
            }
        }

        function clearHover() {
            if (hoveredElement) {
                hoveredElement.classList.remove('hovered');
                hoveredElement.classList.remove('magnet-locked');
                hoveredElement = null;
            }
        }

        // --- 6. æåˆäº’å‹• ---
        function processPinch(distance) {
            const bar = document.getElementById('pinch-bar');

            // å®‰å…¨æ©Ÿåˆ¶ï¼šå¦‚æœå‰›å‰›é€å®Œå–®ï¼Œå¿…é ˆå…ˆå¼µé–‹æ‰‹æ‰èƒ½å†æ¬¡é»æ“Š
            if (requiresHandRelease) {
                if (distance > PINCH_LOCK_THRESHOLD) {
                    requiresHandRelease = false; // æ‰‹å¼µé–‹äº†ï¼Œè§£é™¤é™åˆ¶
                }
                return; // é‚„æ²’å¼µé–‹ï¼Œå¿½ç•¥æ‰€æœ‰æ“ä½œ
            }

            if (distance < PINCH_CLICK_THRESHOLD) {
                if (pinchTriggered) return; 

                if (pinchStartTime === 0) pinchStartTime = Date.now();
                
                const elapsed = Date.now() - pinchStartTime;
                const progress = Math.min((elapsed / PINCH_HOLD_TIME) * 100, 100);
                bar.style.width = `${progress}%`;

                if (elapsed > PINCH_HOLD_TIME) {
                    triggerClick(); 
                    pinchTriggered = true; 
                    bar.style.width = "0%";
                }
            } else {
                if (distance > PINCH_LOCK_THRESHOLD) {
                    pinchTriggered = false; 
                    pinchStartTime = 0;
                    bar.style.width = "0%";
                }
            }
        }

        function triggerClick() {
            if (!hoveredElement) return;
            const id = hoveredElement.id;
            
            if (hoveredElement.classList.contains('menu-item')) {
                addToCart(hoveredElement);
            } 
            else if (id === 'checkout-btn') {
                if (Object.keys(cart).length === 0) console.log("Empty cart");
                else openModal();
            }
            else if (id === 'modal-cancel') {
                document.getElementById('confirm-modal').style.display = 'none';
            }
            else if (id === 'modal-confirm') {
                finishOrder();
            }

            hoveredElement.classList.add('active');
            setTimeout(() => hoveredElement.classList.remove('active'), 200);
        }

        // --- 7. è³¼ç‰©è»Šé‚è¼¯ ---
        function addToCart(el) {
            const id = el.id;
            const name = el.dataset.name;
            const price = parseInt(el.dataset.price);
            const icon = el.dataset.icon;

            if (!cart[id]) cart[id] = { name, price, icon, count: 0 };
            cart[id].count++;

            const badge = document.getElementById(`badge-${id}`);
            badge.style.display = 'block';
            badge.innerText = cart[id].count;
            updateTotalCountDisplay();
            createFlyingIcon(el, icon);
        }

        function createFlyingIcon(startEl, iconText) {
            const startRect = startEl.getBoundingClientRect();
            const endEl = document.getElementById('checkout-btn');
            const endRect = endEl.getBoundingClientRect();
            const flyer = document.createElement('div');
            flyer.className = 'flying-item';
            flyer.innerText = iconText;
            flyer.style.left = `${startRect.left + startRect.width/2 - 20}px`;
            flyer.style.top = `${startRect.top + startRect.height/2 - 20}px`;
            document.body.appendChild(flyer);

            const targetX = endRect.left + endRect.width/2 - 20;
            const targetY = endRect.top + endRect.height/2 - 20;

            requestAnimationFrame(() => {
                flyer.style.transform = `translate(${targetX - parseFloat(flyer.style.left)}px, ${targetY - parseFloat(flyer.style.top)}px) scale(0.5)`;
                flyer.style.opacity = '0';
            });
            setTimeout(() => { flyer.remove(); }, 600);
        }

        function updateTotalCountDisplay() {
            const totalCount = Object.values(cart).reduce((sum, item) => sum + item.count, 0);
            const countEl = document.getElementById('total-count');
            countEl.style.display = totalCount > 0 ? 'inline-block' : 'none';
            countEl.innerText = totalCount;
        }

        function openModal() {
            const listContainer = document.getElementById('cart-list');
            const totalDisplay = document.getElementById('cart-total-display');
            listContainer.innerHTML = '';
            let totalMoney = 0;
            Object.values(cart).forEach(item => {
                const row = document.createElement('div');
                row.className = 'cart-row';
                row.innerHTML = `<span>${item.icon} ${item.name} x ${item.count}</span><span>$${item.price * item.count}</span>`;
                listContainer.appendChild(row);
                totalMoney += item.price * item.count;
            });
            totalDisplay.innerText = `ç¸½è¨ˆ: $${totalMoney}`;
            document.getElementById('confirm-modal').style.display = 'flex';
        }

        // --- 8. é€å–®é‡ç½® (ä¿®æ­£ç‰ˆ) ---
        function finishOrder() {
            // 1. é¡¯ç¤ºæˆåŠŸæç¤º
            const toast = document.getElementById('success-toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);

            // 2. é—œé–‰å½ˆçª—
            document.getElementById('confirm-modal').style.display = 'none';
            
            // 3. é‡ç½®è³¼ç‰©è»Š
            cart = {};
            document.querySelectorAll('.badge').forEach(b => { b.style.display = 'none'; b.innerText = '0'; });
            updateTotalCountDisplay();

            // 4. *** é—œéµç‹€æ…‹é‡ç½® ***
            // æš«åœã€Œäº’å‹•ã€åŠŸèƒ½ï¼Œä½†ã€Œæ¸¸æ¨™ã€é‚„æ˜¯æœƒå‹•
            isInteractionPaused = true; 
            document.getElementById('status-text').innerText = "ç³»çµ±è™•ç†ä¸­...";

            // å¼·åˆ¶è¨­å®šç‚ºéœ€è¦å¼µé–‹æ‰‹
            requiresHandRelease = true;

            // æ¸…é™¤é–å®šç‹€æ…‹
            pinchTriggered = false; 
            isCursorLocked = false;
            pinchStartTime = 0;
            if(hoveredElement) {
                hoveredElement.classList.remove('magnet-locked');
                hoveredElement.classList.remove('hovered'); // ä¹Ÿè¦ç§»é™¤ hovered
