<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰‹å‹¢é»é¤ç³»çµ± (å®Œæ•´é«”é©—ç‰ˆ)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: none; /* éš±è—åŸç”Ÿé¼ æ¨™ */
            user-select: none;
        }

        /* éš±è—è¦–è¨Šæº */
        #webcam-container { position: fixed; opacity: 0; pointer-events: none; z-index: -1; }

        /* --- è™›æ“¬æ¸¸æ¨™ --- */
        #virtual-cursor {
            position: fixed; width: 24px; height: 24px;
            background-color: rgba(255, 50, 50, 0.8);
            border: 2px solid white; border-radius: 50%;
            pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transition: width 0.1s, height 0.1s;
        }
        #virtual-cursor.pinching {
            background-color: #ffff00;
            box-shadow: 0 0 15px #ffff00; transform: translate(-50%, -50%) scale(0.8);
        }

        /* ç‹€æ…‹åˆ— */
        #status-bar {
            position: fixed; top: 10px; right: 10px;
            background: rgba(0,0,0,0.8); color: white;
            padding: 8px 15px; border-radius: 20px; font-size: 14px;
            display: flex; align-items: center; gap: 10px; z-index: 100;
        }
        .dot { width: 10px; height: 10px; background: red; border-radius: 50%; }
        .dot.active { background: #00ff00; }
        .pinch-indicator { width: 0%; height: 4px; background: #ffff00; transition: width 0.1s linear; border-radius: 2px; }

        /* å…§å®¹å€ */
        .content-area {
            flex: 1; width: 100%; max-width: 900px;
            display: flex; flex-direction: column; justify-content: center;
        }

        .menu-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 10px;
        }

        .menu-item {
            background: white; border-radius: 15px; padding: 15px;
            text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 3px solid transparent; transition: all 0.2s; position: relative;
        }
        .menu-item.hovered {
            border-color: #007bff; transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,123,255,0.3); background-color: #f8fbff;
        }
        .menu-item.active { transform: scale(0.95); background-color: #d4edda; }

        /* æ•¸å­—å¾½ç«  */
        .badge {
            position: absolute; top: -10px; right: -10px;
            background: #ffc107; color: #333; font-weight: bold;
            width: 30px; height: 30px; line-height: 30px;
            border-radius: 50%; display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* çµå¸³æŒ‰éˆ• */
        #checkout-btn {
            margin: 20px auto; padding: 20px; width: 80%;
            background: #28a745; color: white; text-align: center;
            border-radius: 12px; font-size: 22px; font-weight: bold;
            border: 4px solid transparent; opacity: 0.9; position: relative;
        }
        #checkout-btn.hovered {
            opacity: 1; transform: scale(1.05);
            box-shadow: 0 0 0 4px #28a745, 0 10px 20px rgba(0,0,0,0.2); border-color: white;
        }
        #total-count { font-size: 0.8em; background: #dc3545; padding: 2px 10px; border-radius: 20px; margin-left: 10px; display: none; }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none;
            justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-box {
            background: white; padding: 30px; border-radius: 15px;
            text-align: center; width: 400px; max-height: 80vh; overflow-y: auto;
        }
        .modal-buttons { margin-top: 20px; display: flex; justify-content: space-around; }
        .btn { padding: 12px 24px; border-radius: 8px; border: none; font-size: 16px; min-width: 100px;}
        .btn-confirm { background: #007bff; color: white; }
        .btn-cancel { background: #e9ecef; color: #333; }
        .btn.hovered { transform: scale(1.1); box-shadow: 0 0 0 3px #ffc107; }

        /* è³¼ç‰©è»Šåˆ—è¡¨æ¨£å¼ */
        #cart-list {
            text-align: left; margin: 15px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 10px 0;
        }
        .cart-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 18px; }
        .cart-total { font-weight: bold; font-size: 20px; text-align: right; margin-top: 10px; color: #28a745; }

        /* é£›è¡Œå•†å“å‹•ç•« */
        .flying-item {
            position: fixed; font-size: 40px; pointer-events: none; z-index: 5000;
            transition: transform 0.6s ease-in, opacity 0.6s;
        }
    </style>
</head>
<body>

    <div id="virtual-cursor"></div>

    <div id="status-bar">
        <div class="dot" id="status-dot"></div>
        <span>Air Mouse æ¨¡å¼</span>
        <div style="width: 60px; background: #555; height: 6px; border-radius: 3px;">
            <div class="pinch-indicator" id="pinch-bar"></div>
        </div>
    </div>

    <h1>ğŸ›’ æ‰‹å‹¢é»é¤</h1>

    <div class="content-area">
        <div class="menu-grid" id="menu"></div>
        
        <div id="checkout-btn" class="interactive">
            ä¸‹å–®çµå¸³ <span id="total-count">0</span>
        </div>
    </div>

    <!-- çµå¸³ç¢ºèªå½ˆçª— -->
    <div class="modal-overlay" id="confirm-modal">
        <div class="modal-box">
            <h2>ğŸ“¦ ç¢ºèªæ‚¨çš„è¨‚å–®</h2>
            <div id="cart-list">
                <!-- JS å‹•æ…‹å¡«å…¥ -->
            </div>
            <div class="cart-total" id="cart-total-display">ç¸½è¨ˆ: $0</div>
            
            <div class="modal-buttons">
                <button class="btn btn-cancel interactive" id="modal-cancel">ç¹¼çºŒé»é¤</button>
                <button class="btn btn-confirm interactive" id="modal-confirm">ç¢ºèªé€å–®</button>
            </div>
        </div>
    </div>

    <div id="webcam-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <script type="module">
        import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js";

        // --- åƒæ•¸è¨­å®š ---
        const SMOOTHING_FACTOR = 0.15; 
        const PINCH_DISTANCE = 0.05;   
        const PINCH_HOLD_TIME = 400;   
        
        // æ˜ å°„ç¯„åœ (Motion Mapping)
        const X_LIMIT_MIN = 0.2; const X_LIMIT_MAX = 0.8;
        const Y_LIMIT_MIN = 0.1; const Y_LIMIT_MAX = 0.7;

        // --- å…¨åŸŸè®Šæ•¸ ---
        let cart = {}; // è³¼ç‰©è»Š: { "æ¼¢å ¡": {count: 2, price: 100, icon: "ğŸ”"} }
        
        let smoothX = 0.5, smoothY = 0.5;
        let pinchStartTime = 0;
        let hoveredElement = null;
        
        // é—œéµä¿®æ­£ï¼šé˜²æ­¢é‡è¤‡è§¸ç™¼çš„æ——æ¨™
        let pinchTriggered = false; 

        // èœå–®è³‡æ–™
        const menuItemsData = [
            { id: 'b1', name: "æ¼¢å ¡", price: 120, icon: "ğŸ”" },
            { id: 'b2', name: "è–¯æ¢", price: 55, icon: "ğŸŸ" },
            { id: 'b3', name: "å¯æ¨‚", price: 30, icon: "ğŸ¥¤" },
            { id: 'b4', name: "ç‚¸é›", price: 80, icon: "ğŸ—" },
            { id: 'b5', name: "æŠ«è–©", price: 90, icon: "ğŸ•" },
            { id: 'b6', name: "å’–å•¡", price: 60, icon: "â˜•" }
        ];

        // --- åˆå§‹åŒ– UI ---
        const menuContainer = document.getElementById('menu');
        menuItemsData.forEach((item) => {
            const div = document.createElement('div');
            div.className = 'menu-item interactive';
            div.id = item.id;
            div.dataset.name = item.name;
            div.dataset.price = item.price;
            div.dataset.icon = item.icon;
            div.innerHTML = `
                <div class="badge" id="badge-${item.id}">0</div>
                <h3 style="font-size: 40px; margin: 0;">${item.icon}</h3>
                <h3 style="margin: 5px 0;">${item.name}</h3>
                <p style="color: #666;">$${item.price}</p>
            `;
            menuContainer.appendChild(div);
        });

        // --- å•Ÿå‹• MediaPipe ---
        let handLandmarker = undefined;
        async function startApp() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                const video = document.getElementById("webcam");
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    document.getElementById("status-dot").classList.add("active");
                    predictWebcam();
                });
            } catch (err) { alert("è«‹å…è¨±æ”å½±æ©Ÿæ¬Šé™"); }
        }
        startApp();

        // --- åµæ¸¬å¾ªç’° ---
        async function predictWebcam() {
            const video = document.getElementById("webcam");
            let startTimeMs = performance.now();

            if (handLandmarker && video.currentTime > 0) {
                const results = handLandmarker.detectForVideo(video, startTimeMs);

                if (results.landmarks.length > 0) {
                    const lm = results.landmarks[0];
                    // 1. æ›´æ–°æ¸¸æ¨™ä½ç½®
                    updateCursorPosition(lm[8].x, lm[8].y);
                    // 2. æ‡¸åœæª¢æŸ¥
                    checkHover();
                    // 3. æåˆåµæ¸¬
                    processPinch(lm[8], lm[4]);
                } else {
                    document.getElementById('virtual-cursor').style.display = 'none';
                    clearHover();
                }
            }
            window.requestAnimationFrame(predictWebcam);
        }

        // --- æ ¸å¿ƒï¼šæ¸¸æ¨™æ˜ å°„ ---
        function updateCursorPosition(rawX, rawY) {
            let x = 1 - rawX; // é¡åƒ
            let y = rawY;
            // ç¯„åœæ˜ å°„
            x = (x - X_LIMIT_MIN) / (X_LIMIT_MAX - X_LIMIT_MIN);
            y = (y - Y_LIMIT_MIN) / (Y_LIMIT_MAX - Y_LIMIT_MIN);
            x = Math.max(0, Math.min(1, x));
            y = Math.max(0, Math.min(1, y));

            smoothX = smoothX * (1 - SMOOTHING_FACTOR) + x * SMOOTHING_FACTOR;
            smoothY = smoothY * (1 - SMOOTHING_FACTOR) + y * SMOOTHING_FACTOR;

            const cursor = document.getElementById('virtual-cursor');
            cursor.style.display = 'block';
            cursor.style.left = `${smoothX * window.innerWidth}px`;
            cursor.style.top = `${smoothY * window.innerHeight}px`;
        }

        function checkHover() {
            const cursor = document.getElementById('virtual-cursor');
            const rect = cursor.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const el = document.elementFromPoint(centerX, centerY);

            if (!el) return;
            const interactiveEl = el.closest('.interactive');

            if (interactiveEl !== hoveredElement) {
                clearHover();
                if (interactiveEl) {
                    interactiveEl.classList.add('hovered');
                    hoveredElement = interactiveEl;
                }
            }
        }

        function clearHover() {
            if (hoveredElement) {
                hoveredElement.classList.remove('hovered');
                hoveredElement = null;
            }
        }

        // --- æåˆé‚è¼¯ (é˜²é‡è¤‡è§¸ç™¼) ---
        function processPinch(p1, p2) {
            const distance = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
            const bar = document.getElementById('pinch-bar');
            const cursor = document.getElementById('virtual-cursor');

            if (distance < PINCH_DISTANCE) {
                // å¦‚æœå·²ç¶“è§¸ç™¼éä¸”æ‰‹æ²’æ”¾é–‹ï¼Œå°±ç›´æ¥è¿”å›ï¼Œä¸åšä»»ä½•äº‹
                if (pinchTriggered) return; 

                if (pinchStartTime === 0) pinchStartTime = Date.now();
                
                cursor.classList.add('pinching');
                const elapsed = Date.now() - pinchStartTime;
                const progress = Math.min((elapsed / PINCH_HOLD_TIME) * 100, 100);
                bar.style.width = `${progress}%`;

                if (elapsed > PINCH_HOLD_TIME) {
                    triggerClick(); // è§¸ç™¼å‹•ä½œ
                    
                    // è¨­å®šå·²è§¸ç™¼æ——æ¨™
                    pinchTriggered = true; 
                    
                    // é‡ç½® UI ä½†ä¿ç•™æ——æ¨™ï¼Œç›´åˆ°è·é›¢è®Šå¤§
                    bar.style.width = "0%";
                    cursor.classList.remove('pinching');
                }
            } else {
                // æ‰‹æŒ‡åˆ†é–‹äº†ï¼Œé‡ç½®æ——æ¨™ï¼Œå…è¨±ä¸‹ä¸€æ¬¡é»æ“Š
                pinchTriggered = false; 
                pinchStartTime = 0;
                bar.style.width = "0%";
                cursor.classList.remove('pinching');
            }
        }

        // --- é»æ“Šå¾Œçš„è¡Œç‚ºåˆ†æµ ---
        function triggerClick() {
            if (!hoveredElement) return;

            const id = hoveredElement.id;
            
            // 1. é»æ“Šèœå–®é …ç›®
            if (hoveredElement.classList.contains('menu-item')) {
                addToCart(hoveredElement);
            } 
            // 2. é»æ“Šçµå¸³æŒ‰éˆ•
            else if (id === 'checkout-btn') {
                if (Object.keys(cart).length === 0) {
                    alert("è³¼ç‰©è»Šæ˜¯ç©ºçš„å–”ï¼");
                } else {
                    openModal();
                }
            }
            // 3. é»æ“Š Modal æŒ‰éˆ•
            else if (id === 'modal-cancel') {
                document.getElementById('confirm-modal').style.display = 'none';
            }
            else if (id === 'modal-confirm') {
                finishOrder();
            }

            // æŒ‰éˆ•å£“ä¸‹æ•ˆæœ
            hoveredElement.classList.add('active');
            setTimeout(() => hoveredElement.classList.remove('active'), 200);
        }

        // --- è³¼ç‰©è»Šé‚è¼¯ & å‹•ç•« ---
        function addToCart(el) {
            const id = el.id;
            const name = el.dataset.name;
            const price = parseInt(el.dataset.price);
            const icon = el.dataset.icon;

            // æ›´æ–°è³‡æ–™
            if (!cart[id]) {
                cart[id] = { name, price, icon, count: 0 };
            }
            cart[id].count++;

            // æ›´æ–° UI (å¾½ç« èˆ‡ç¸½æ•¸)
            const badge = document.getElementById(`badge-${id}`);
            badge.style.display = 'block';
            badge.innerText = cart[id].count;
            
            updateTotalCountDisplay();

            // åŸ·è¡Œé£›è¡Œå‹•ç•«
            createFlyingIcon(el, icon);
        }

        function createFlyingIcon(startEl, iconText) {
            const startRect = startEl.getBoundingClientRect();
            const endEl = document.getElementById('checkout-btn');
            const endRect = endEl.getBoundingClientRect();

            // å‰µå»ºé£›è¡Œå…ƒç´ 
            const flyer = document.createElement('div');
            flyer.className = 'flying-item';
            flyer.innerText = iconText;
            flyer.style.left = `${startRect.left + startRect.width/2 - 20}px`;
            flyer.style.top = `${startRect.top + startRect.height/2 - 20}px`;
            document.body.appendChild(flyer);

            // è¨ˆç®—ç›®æ¨™ä½ç½®
            const targetX = endRect.left + endRect.width/2 - 20;
            const targetY = endRect.top + endRect.height/2 - 20;

            // å¼·åˆ¶é‡ç¹ªä»¥è§¸ç™¼å‹•ç•«
            requestAnimationFrame(() => {
                flyer.style.transform = `translate(${targetX - parseFloat(flyer.style.left)}px, ${targetY - parseFloat(flyer.style.top)}px) scale(0.5)`;
                flyer.style.opacity = '0';
            });

            // å‹•ç•«çµæŸå¾Œç§»é™¤
            setTimeout(() => {
                flyer.remove();
                // çµå¸³æŒ‰éˆ•æŠ–å‹•ä¸€ä¸‹è¡¨ç¤ºæ¥æ”¶åˆ°äº†
                endEl.style.transform = "scale(1.1)";
                setTimeout(() => endEl.style.transform = "scale(1)", 100);
            }, 600);
        }

        function updateTotalCountDisplay() {
            const totalCount = Object.values(cart).reduce((sum, item) => sum + item.count, 0);
            const countEl = document.getElementById('total-count');
            countEl.style.display = totalCount > 0 ? 'inline-block' : 'none';
            countEl.innerText = totalCount;
        }

        // --- Modal èˆ‡çµå¸³ ---
        function openModal() {
            const listContainer = document.getElementById('cart-list');
            const totalDisplay = document.getElementById('cart-total-display');
            listContainer.innerHTML = '';

            let totalMoney = 0;

            Object.values(cart).forEach(item => {
                const row = document.createElement('div');
                row.className = 'cart-row';
                row.innerHTML = `
                    <span>${item.icon} ${item.name} x ${item.count}</span>
                    <span>$${item.price * item.count}</span>
                `;
                listContainer.appendChild(row);
                totalMoney += item.price * item.count;
            });

            totalDisplay.innerText = `ç¸½è¨ˆ: $${totalMoney}`;
            document.getElementById('confirm-modal').style.display = 'flex';
        }

        // --- 4. ç³»çµ±é‡ç½® (å®Œæˆé€å–®) ---
        function finishOrder() {
            alert("âœ… æ„Ÿè¬æ‚¨çš„è¨‚è³¼ï¼å»šæˆ¿å·²æ”¶åˆ°è¨‚å–®ã€‚");
            document.getElementById('confirm-modal').style.display = 'none';
            
            // è»Ÿé‡ç½® (Soft Reset)
            cart = {};
            
            // æ¸…é™¤ç•«é¢ä¸Šæ‰€æœ‰å¾½ç« 
            document.querySelectorAll('.badge').forEach(b => {
                b.style.display = 'none';
                b.innerText = '0';
            });
            
            // æ›´æ–°ç¸½æ•¸é¡¯ç¤º
            updateTotalCountDisplay();
            
            // ç¢ºä¿æ¸¸æ¨™ç‹€æ…‹æ­£å¸¸
            hoveredElement = null;
            pinchTriggered = false;
        }

    </script>
</body>
