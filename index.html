        #virtual-cursor {

            pointer-events: none; z-index: 9999;

        .dot { width: 10px; height: 10px; background: red; border-radius: 50%; }
        .dot.active { background: #00ff00; }
        .pinch-indicator { width: 0%; height: 4px; background: #ffff00; transition: width 0.1s linear; border-radius: 2px; }

        .content-area { flex: 1; width: 100%; max-width: 900px; display: flex; flex-direction: column; justify-content: center; margin-top: 40px;}
        .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 10px; }

        .menu-item {

            text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 3px solid transparent; transition: all 0.2s; position: relative;
        }
        .menu-item.hovered {
            border-color: #007bff; transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,123,255,0.3); background-color: #f8fbff;
        }
        .menu-item.magnet-locked {
            transform: scale(1.02); border-color: #ffc107; box-shadow: 0 0 0 4px rgba(255, 193, 7, 0.3);
        }
        .menu-item.active { transform: scale(0.95); background-color: #d4edda; }

        .badge {
            position: absolute; top: -10px; right: -10px;
            background: #ffc107; color: #333; font-weight: bold;
            width: 30px; height: 30px; line-height: 30px;
            border-radius: 50%; display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #checkout-btn {
            margin: 30px auto; padding: 20px; width: 80%;
            background: #28a745; color: white; text-align: center;
            border-radius: 12px; font-size: 22px; font-weight: bold;
            border: 4px solid transparent; opacity: 0.9; position: relative;
        }
        #checkout-btn.hovered { opacity: 1; transform: scale(1.05); border-color: white; }
        #total-count { font-size: 0.8em; background: #dc3545; padding: 2px 10px; border-radius: 20px; margin-left: 10px; display: none; }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none;
            justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-box { background: white; padding: 30px; border-radius: 15px; text-align: center; width: 400px; max-height: 80vh; overflow-y: auto; }
        .modal-buttons { margin-top: 20px; display: flex; justify-content: space-around; }
        .btn { padding: 12px 24px; border-radius: 8px; border: none; font-size: 16px; min-width: 100px;}
        .btn-confirm { background: #007bff; color: white; }
        .btn-cancel { background: #e9ecef; color: #333; }
        .btn.hovered { transform: scale(1.1); box-shadow: 0 0 0 3px #ffc107; }

        .cart-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 18px; }
        .cart-total { font-weight: bold; font-size: 20px; text-align: right; margin-top: 10px; color: #28a745; }

        .flying-item {

        /* ÊàêÂäüÊèêÁ§∫ Toast */

            background: rgba(40, 167, 69, 0.95); color: white;

            opacity: 0; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        #success-toast.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    </style>
</head>
